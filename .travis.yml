before_install:
- openssl aes-256-cbc -K $encrypted_3ed83aec37b2_key -iv $encrypted_3ed83aec37b2_iv
  -in codesigning.asc.enc -out travis\\codesigning.asc -d
- gpg --fast-import travis/codesigning.asc
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -B
jobs:
  include:
  - stage: deploy
    script: "./travis/deploy.sh"

